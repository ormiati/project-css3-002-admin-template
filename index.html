<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input class="search__input" type="search">
            <button class="search__btn">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </header>
    <main class="flex-container">
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li> <h3>CORE</h3> </li>
                    <li class="white"> <i class="fa fa-tachometer"></i> <a href=""> Dashboard </a></li>
                    <li> <h3>INTERFACE</h3></li>
                    <li> <i class="fa fa-windows"></i> <a href=""> Layouts > </a> </li>
                    <li> <i class="fa fa-bookmark"></i> <a href=""> Pages ></a> </li>
                    <li> <h3>ADDONS</h3></li>
                    <li> <i class="fa fa-area-chart"></i> <a href=""> Charts</a></li>
                    <li> <i class="fa fa-table"></i> <a href=""> Tables</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                <p>Dashboard</p>
            </div>
            <div class="main__cards flex-cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        <h3>Primary card</h3>
                    </div>
                    <div class="card__bottom">
                        <p>View details ></p>
                        
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        <h3>Warning Card</h3>
                    </div>
                    <div class="card__bottom">
                        <p class="view">View details ></p>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        <h3>Success Card</h3>
                    </div>
                    <div class="card__bottom">
                        <p>View details ></p>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        <h3>Danger Card</h3>
                    </div>
                    <div class="card__bottom">
                        <p>View details ></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
